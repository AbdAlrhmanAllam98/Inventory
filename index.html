<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container py-5 px-5">
        <div class="form-group">
            <label>Product Name :</label>
            <input onkeyup="validateProductName(this.value)" id="productNameInp" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Product Price :</label>
            <input onkeyup="validateProductPrice(this.value)"id="productPriceInp" class="form-control">
        </div>

        <div class="form-group">
            <label>Product Category :</label>
            <input id="productCategoryInp" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Code :</label>
            <input onkeyup="validateProductCode(this.value)" id="productCodeInp" class="form-control">
        </div>


        <div class="form-group">
            <label>Product Description :</label>
            <textarea id="productDescInp" class="form-control"></textarea>
        </div>

        <button id="addBtn" onclick="addProduct()" class="btn btn-info float-right">Add Product</button>
    </div>
